<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Jarduera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .item {
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 20px;
        }

        .a { background-color: gray; }
        .b { background-color: blue; }
        .c { background-color: yellow; color:black; }
        .d { background-color: green; }
        .e { background-color: black; }
        .f { background-color: white; color:purple; }
        .g { background-color: brown; }
        .h { background-color: red; }
        .i { background-color: black; }
    </style>
</head>

<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item a">1A</div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-9 item b">2B</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item c">3C</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item d">4D</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-4 item e">5E</div>
        <div class="col-sm-6 col-md-12 col-lg-3 col-xl-4 item f">6F</div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-8 item g">7G</div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 item h">8H</div>
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2 item i">9I</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
